<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de Usuarios</title>
</head>
<style>
    * {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .error {
        color: red;
        font-size: 12px;
    }

    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2c1919;
    }

    form {
        border: 1px solid #000000;
        padding: 10px;
        border-radius: 5px;
        background-color: #ede3e3;
        width: 300px;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300;
    }

    .h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .label, input, button {
        margin-bottom: 10px;
    }

    button {
        align-self: center;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>

    <body>
        <div id="step1">
            <h2>Step 1: Dados pessoai</h2>
            <form id="formStep1">
                <label for="firstName"> Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
                <label for="lastName">Sobrename:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
                <label for="firstName"> Name/Usuario:</label>
                <input type="text" id="firstName" name="UserName" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" required><br><br>
                <button type="button" onclick="nextStep(2)">Proximo</button>
            </form>
        </div>
       

        <div id="step2" style="display:none;">
            <h2>Endere√ßo</h2>
            <form id="formStep2">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip"
                 required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>
                <button type="button" onclick="nextStep(3)">Next</button>
            </form>
        </div>


        <div id="step3" style="display:none;">
            <h2>Step 3: Dados de Acesso</h2>
            <form id="formStep3">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            function nextStep(step) {
                document.getElementById('step' + (step - 1)).style.display = 'none';
                document.getElementById('step' + step).style.display = 'block';
            }
        </script>

       <script src="./script.js"></script>
    
    </body>

</html>
